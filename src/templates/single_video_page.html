{% extends 'base.html' %}
{% block mainpage %}
<div class="row" style="margin-left: 100px; margin-top: -160px">
    <h2>Content</h2>
    <div class="video" style="margin-top: 150px">
        <video id="my-video" class="video-js" controls
               preload="auto" width="1000" height="800" data-setup="{}">
            <source src="http://127.0.0.1:8000/videos/{{ video_id }}" type="video/mp4"/>
        </video>
    </div>
    <h2>{{ title }}</h2>
    <h4>{{ description }}</h4><br><br>
    <div class="likes">
        <h3>Likes: {{ likes }}</h3>
    </div>
    <div class="comments">
        <h3>Comments:</h3>
        <ul>
            {% for c in comments %}
            <li>{{ c.Comment.text }}</li>
            {% endfor %}
        </ul>
    </div>
</div>
<script src="https://vjs.zencdn.net/7.10.2/video.min.js"></script>
{% endblock %}
